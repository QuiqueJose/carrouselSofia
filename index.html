<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrusel Fotos Sofía</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    .carousel {
      aspect-ratio: 4 / 5
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 16px;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease;
    }

    .slides img {
      display: block;
      width: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <div class="carousel">
    <div class="slides" id="slides"></div>
  </div>

  <script>
    // ⚠️ ID DE LA CARPETA DE DRIVE
    const FOLDER_ID = "1AnA6dSldcoh65jl5ns7jxipW07Duz1t6";

    // API pública de Google Drive (sin auth, solo lectura)
    const API_KEY = "AIzaSyCqzg12Q3wHh_Z_WCxLDvRo6czcou1JNGE";

    const slides = document.getElementById("slides");

    fetch(
      `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`
    )
      .then(res => res.json())
      .then(data => {
        data.files.forEach(file => {
          if (file.mimeType.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = `https://drive.google.com/thumbnail?id=${file.id}`;
	    img.alt = file.name;
            slides.appendChild(img);
          }
        });

        let index = 0;
	if (slides.children.length > 1) {
	  setInterval(() => {
	    index = (index + 1) % slides.children.length;
	    slides.style.transform = `translateX(-${index * 100}%)`;
	  }, 4000);
	}
        setInterval(() => {
          index = (index + 1) % slides.children.length;
          slides.style.transform = `translateX(-${index * 100}%)`;
        }, 4000);
      });
  </script>
</body>
</html>
